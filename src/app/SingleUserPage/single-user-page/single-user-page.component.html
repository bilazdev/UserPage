<div [class.displayNone]="!(innerWidth > 700)" class="sideList">
<app-list-users-page [isASide] = "true"></app-list-users-page>
</div>
<div class="content" [class.contentLeft]="(innerWidth > 700)">
  <mat-card class="card" color="primary">
    <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"-->
    <mat-card-header>
      <img mat-card-avatar [src]="(data.avatar)">
      <mat-card-title>{{data.first_name}} {{data.last_name}}</mat-card-title>
      <mat-card-subtitle>{{data.email}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
