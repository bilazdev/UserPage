<mat-card class="card">
  <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"-->
  <mat-card-header>
    <img mat-card-avatar [src]="imageURL">
    <mat-card-title>{{first_name}} {{last_name}}</mat-card-title>
    <mat-card-subtitle>{{email}}</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
  <button mat-flat-button	class="button" [routerLink]="['/',id]">{{"view" | translate}}</button>
  <button mat-flat-button	color="warn" class="button" (click)="delete()">{{deleteHTML | translate}}</button>
</mat-card-content>
</mat-card>
